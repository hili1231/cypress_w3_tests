name: ci
on:
  push:
    branches:
      - main
jobs:
  test-http:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Run docker-compose
        run: docker-compose up -d

      - name: Cypress tests
        uses: cypress-io/github-action@v2
        with:
          build: npm run stop-only
          start: npm start
          record: true
          group: 'All GH Tests'
